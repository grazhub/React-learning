<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8" />
	<title>Filter task</title>
</head> 
<body> 
	<div>
		<a href="../index.html">Back to menu</a>
	</div>
	<div id="container"></div>
      
	<script src="https://unpkg.com/react@15/dist/react.js"></script> 
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
		
	<script src="./FilterComponent.js"></script>

	<script>
		const stringsList = ['california', 'everything', 'aboveboard', 'washington', 'basketball', 'weathering', 'characters', 'literature', 'contraband', 'appreciate'];
		const stringsObj = stringsList.map((str, index) => {
			return {
				value: str,
				code: index + 1,
			}
		});

		ReactDOM.render(
			React.createElement(FilterComponent, { initStrings: stringsObj }), 
			document.getElementById('container') 
		);

	</script>

</body> 
</html>
